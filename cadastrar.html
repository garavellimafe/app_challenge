<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Cadastro • GoodWe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="cadastrar.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header class="topo">
    <div class="logo">
      <a href="pginicial.html">
        <img src="../imagens/goodwe.webp" alt="Logo da Goodwe">
      </a>
    </div>
    <div class="cabecalho">
      <div class="cabecalho_tema"></div>
      <nav class="cabecalho_itens">
        <a class="cabecalho_item" href="pginicial.html">Início</a>
        <a class="cabecalho_item active" href="cadastrar.html">Cadastro</a>
        <a class="cabecalho_item" href="cadastrado.html">Entrar</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="container">
    <section class="card">
      <h1 class="titulo">Cadastro</h1>
      <p class="sub">Preencha seus dados para criar sua conta.</p>

      <form id="form-cadastro" class="form">
        <!-- Nome Completo -->
        <div class="campo">
          <label class="rotulo" for="nome">Nome Completo</label>
          <input 
            type="text" 
            id="nome"
            name="nome" 
            class="entrada" 
            required 
            minlength="2" 
            placeholder="Digite seu nome completo" 
          />
        </div>

        <!-- Nome de Usuário -->
        <div class="campo">
          <label class="rotulo" for="username">Nome de Usuário</label>
          <input 
            type="text" 
            id="username"
            name="username" 
            class="entrada" 
            required
            minlength="3" 
            maxlength="20" 
            pattern="[a-zA-Z0-9_]+" 
            placeholder="Ex.: joao_silva123"
          />
          <small class="muted">Use apenas letras, números e underscore (_)</small>
        </div>

        <!-- Email -->
        <div class="campo">
          <label class="rotulo" for="email">E-mail</label>
          <input 
            type="email" 
            id="email"
            name="email" 
            class="entrada" 
            required 
            placeholder="Digite seu e-mail" 
          />
        </div>

        <!-- CPF -->
        <div class="campo">
          <label class="rotulo" for="cpf">CPF</label>
          <input 
            type="text" 
            id="cpf"
            name="cpf" 
            class="entrada" 
            required 
            pattern="\d{11}" 
            minlength="11" 
            maxlength="11" 
            placeholder="Digite apenas números" 
          />
        </div>

        <!-- Telefone -->
        <div class="campo">
          <label class="rotulo" for="telefone">Telefone</label>
          <input 
            type="tel" 
            id="telefone"
            name="telefone" 
            class="entrada" 
            required 
            pattern="\d{10,11}" 
            placeholder="DDD + número (apenas números)" 
          />
          <small class="muted">Exemplo: 11999887766</small>
        </div>

        <!-- Senha -->
        <div class="campo">
          <label class="rotulo" for="senha">Senha</label>
          <div class="input-group">
            <input 
              type="password" 
              id="senha"
              name="senha" 
              class="entrada" 
              required 
              minlength="6" 
              placeholder="Digite sua senha" 
            />
            <button type="button" class="btn ghost password-toggle" data-target="#senha">
              Mostrar
            </button>
          </div>
          <small class="muted">Mínimo de 6 caracteres</small>
        </div>

        <!-- Confirmar Senha -->
        <div class="campo">
          <label class="rotulo" for="confirmar-senha">Confirmar Senha</label>
          <div class="input-group">
            <input 
              type="password" 
              id="confirmar-senha"
              name="confirmar_senha" 
              class="entrada" 
              required 
              minlength="6" 
              placeholder="Digite sua senha novamente" 
            />
            <button type="button" class="btn ghost password-toggle" data-target="#confirmar-senha">
              Mostrar
            </button>
          </div>
        </div>

        <!-- Botões -->
        <div class="acoes-form">
          <button class="btn primario" type="submit">Criar Conta</button>
          <button class="botao_adicionar" type="button" onclick="window.location.href='cadastrado.html'">
            Já tenho conta
          </button>
        </div>

        <!-- Mensagens de erro/sucesso -->
        <div id="msg" class="msg" role="alert" hidden></div>
      </form>
    </section>
  </main>

  <script src="cadastrar.js" defer></script>
</body>
</html>
