<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- MESMO CSS da pginicial/config_itens -->
  <link rel="stylesheet" href="cadastrado.css" />
</head>
<body>
  <!-- Topo (igual às outras páginas) -->
  <header class="topo">
    <div class="logo"><img src="../imagens/goodwe.webp" alt="Logo da Goodwe"></div>
    <div class="cabecalho">
      <div class="cabecalho_tema"></div>
      <nav class="cabecalho_itens">
        <a class="cabecalho_item" href="pginicial.html">Início</a>
        <a class="cabecalho_item" href="cadastro.html">Cadastro</a>
        <a class="cabecalho_item active" href="cadastrado.html">Entrar</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="container">
    <section class="card">
      <h1 class="titulo">Acesse sua conta</h1>
      <p class="sub">Use <strong>CPF + senha</strong> ou <strong>Usuário + senha</strong>.</p>

      <form id="form-login" class="form">
        <div class="campo">
          <label class="rotulo">CPF (11 dígitos) <span class="muted">ou</span> Usuário</label>
          <input type="text" id="login-ident" name="ident" class="entrada" required />
        </div>

        <div class="campo">
          <label class="rotulo">Senha</label>
          <div class="input-group">
            <input type="password" id="pwd-login" name="senha" class="entrada" required />
            <button type="button" class="btn ghost password-toggle" data-target="#pwd-login">Mostrar</button>
          </div>
        </div>

        <div class="acoes-form">
          <button class="btn primario" type="submit">Entrar</button>
          <button class="botao_adicionar" type="button" onclick="window.location.href='cadastro.html'">
            Novo cadastro
          </button>
        </div>

        <div id="msg" class="msg" role="alert" hidden></div>
      </form>
    </section>
  </main>

  <script src="cadastrado.js" defer></script>
  <script>
    // após login OK, ir para config_itens.html (manter padrão solicitado)
    document.addEventListener('login:ok', () => { window.location.href = 'config_itens.html'; });
  </script>
</body>
</html>
