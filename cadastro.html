<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Cadastro • MeuSite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Use o MESMO CSS das páginas pginicial/config_itens -->
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <!-- Topo (mesma estrutura da pginicial/config_itens) -->
  <header class="topo">
    <div class="logo"><a href="pginicial.html"><img src="../imagens/goodwe.webp" alt="Logo da Goodwe"></a></div>
    <div class="cabecalho">
      <div class="cabecalho_tema"></div>
      <nav class="cabecalho_itens">
        <a class="cabecalho_item" href="pginicial.html">Início</a>
        <a class="cabecalho_item active" href="cadastro.html">Cadastro</a>
        <a class="cabecalho_item" href="cadastrado.html">Entrar</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="container">
    <section class="card">
      <h1 class="titulo">Cadastro</h1>
      <p class="sub">Preencha seus <strong>dados</strong>.</p>

      <form id="form-cadastro" class="form">
        <div class="campo">
          <label class="rotulo">Nome completo</label>
          <input type="text" name="nome" class="entrada" required />
        </div>

        <div class="campo">
          <label class="rotulo">Nome de usuário <span class="muted">(opcional)</span></label>
          <input type="text" name="username" class="entrada" placeholder="ex.: rogerio_filho" minlength="3" maxlength="20" />
          <small class="muted">Se não preencher, o sistema cria um a partir do seu nome.</small>
        </div>

        <div class="campo">
          <label class="rotulo">CPF (somente números)</label>
          <input type="text" name="cpf" class="entrada" pattern="\d{11}" minlength="11" maxlength="11" required />
        </div>

        <div class="campo">
          <label class="rotulo">Senha</label>
          <div class="input-group">
            <input type="password" name="senha" id="pwd-register" class="entrada" minlength="4" placeholder="Deixe em branco para gerar automaticamente" />
            <button type="button" class="btn ghost password-toggle" data-target="#pwd-register">Mostrar</button>
          </div>
          <label class="check" style="display:inline-flex;align-items:center;gap:8px;margin-top:6px;color:#555;">
            <input type="checkbox" id="autoPwd" name="auto_pwd" />
            Gerar senha automaticamente
          </label>
        </div>

        <div class="acoes-form">
          <button class="botao_adicionar" type="button" onclick="window.location.href='cadastrado.html'">
            Já tenho conta
          </button>
          <button class="btn primario" type="submit">Cadastrar</button>
        </div>

        <div id="msg" class="msg" role="alert" hidden></div>
      </form>
    </section>
  </main>

  <script src="cadastro.js" defer></script>
</body>
</html>
